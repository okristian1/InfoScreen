<!DOCTYPE html>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/oversikt.css') }}">

<html>
  <head>
    <meta charset="utf-8">
    <title>Oversikt</title>
  </head>
  <body>
    <div class="logo_oversikt">
      <img class = "img_oversikt" src ="http://www.smnkonferanse.no/wp-content/uploads/2015/05/imageedit_19_8682722523.png">
    </div>
    <h2 class="meetings_today">Møter i dag</h2>
    <table class="table_oversikt">
      <td>
      </td>
      <td>
        Tidspunkt
      </td>
      <td>
        Møterom
      </td>
      {% for row in meeting %}
      <tr>
        <td class="oversikt_mote">
        {{ row['company'] }}
        </td>
        <td class="oversikt_time">
        {{ row['start'] }} - {{ row['end'] }}
        </td>
        <td class="oversikt_romnavn">
          {{ row['room'] }}
        </td>
      </tr>
      {% endfor %}
     </table>

<div class="madeby">
<p>
  Skramstad Solutions
</p>
</div>

  </body>
</html>
